    </header>


    <div class="conatactContainer">
        <h1 class="headingContactsession">Contact us</h1>

        <div class="parentdivContactsession">
            <div class="formTagDiv">
                <form class="formTag">
                    <!-- full name -->

                    <div>
                        <label for="fullname" class="inputTagname">Full name:</label><br>
                        <input class="inputFullname" type="text" placeholder="Full name" name="fullname" id="inputName"
                            onfocusout="validateName()"><br>
                        <span class="validateNameError"></span>
                    </div>
                    <!-- email -->
                    <div>
                        <label for="email" class="inputTagname">Email</label><br>
                        <input type="email" placeholder="Email" name="email" id="inputEmail"
                            onfocusout="validateEmail()"><br>
                        <span class="validateEmailError"></span>
                    </div>
                    <!-- mobile -->
                    <div>
                        <label for="mob" class="inputTagname">Mobile</label><br>
                        <input type="tel" pattern="[0-9]{10}" placeholder="Mobile number" name="mob" id="inputmob"
                            onfocusout="validateMobile()"><br>
                        <span class="validateMobileError"></span>
                    </div>
                    <!-- message -->
                    <div>
                        <label for="text" class="inputTagname">Message</label><br>
                        <textarea cols="30" rows="3" placeholder="Message" id="inputMessage"
                            onfocusout="validateMessage()"></textarea><br>
                        <span class="validateMessageError"></span>
                    </div>
                    <div class="divButton">
                        <button class="button" type="button" >Submit</button>
                        <button class="button" type="button" onclick="backButton()" >Back</button>

                    </div>
                </form>
            </div>
            <div class="googleMap">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62865.541959147704!2d76.30948080253887!3d10.008897991794658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080c8e94a07a07%3A0x49921cdfae82660!2sKakkanad%2C%20Kerala!5e0!3m2!1sen!2sin!4v1686508014407!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="detailsAdmin">
            <div class="DetailsofWebsite">
                <div class="headingAdmindetails"><i class="fa-solid fa-location-dot"></i> Address:</div>
                <div class="ii">
                    <p>Gold tower</p>
                    <p>Kakkanad</p>
                    <p>Wayanad</p>
                </div>

            </div>
            <div class="DetailsofWebsite">
                <h3 class="headingAdmindetails"><i class="fa-solid fa-phone"></i>Phone:</h3>
                <div class="ii">7306946106</div>
            </div>
            <div class="DetailsofWebsite">
                <h3><i class="fa-solid fa-envelope"></i>Email:</h3>
                <p>d@gmail.com</p>
            </div>
            <div class="DetailsofWebsite">
                <h3><i class="fa-sharp fa-solid fa-globe"></i>Website:</h3>
                <p>website.com</p>
            </div>
        </div>
    </div>

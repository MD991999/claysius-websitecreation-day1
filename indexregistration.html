    <div class="parentDiv">
        <div class="registerForm">
            <h1 class="heading">Sign up</h1>
            <form class="registrationform-form" >
                <div class="leftRightContainer">
                    <div class="leftSession">
                        <!-- firstname and lastname -->
                        <div class="formatPackage">
                            <!-- first name -->
                            <div class="registration-form-div">
                                <label for="firstName">First name:</label>
                                <input class="inputTag" type="text" placeholder="First name" id="firstName" required>
                                <div id="alert-msg" ></div>

                            </div>
                            <!-- last name -->
                            <div>
                                <label for="lastName">Last name:</label>
                                <input class="inputTag" type="text" placeholder="Last name" id="lastName" required>
                                <div id="alert-msg" ></div>

                            </div>
                        </div>

                        <!-- dob and age -->
                        <div class="formatPackage">
                            <!-- date of birth -->
                            <div>
                                <label for="dob">Date of birth</label>
                                <input  type="date" placeholder="Date of Birth" id="dob" required
                                    oninput="ageCalculation()">
                                <div id="alert-msg1" ></div>

                            </div>
                            <!-- age -->
                            <div>
                              <div><label for="age">Age</label></div>  
                                <input class="inputTag" type="number" placeholder="Age" id="age" required>
                                <div id="alert-msg" ></div>

                            </div>
                        </div>

                        <!-- gender and phome number -->
                        <div class="formatPackage">
                            <!-- gender -->
                            <div>
                                <label for="gender">Gender</label>
                                <!-- <input type="text" onfocusout="validateRadio()"> -->
                                <label for="male">Male</label>
                                <input type="radio" id="male" name="gender" onfocusout="validateRadio()" required>
                                <label for="female">Female</label>
                                <input type="radio" id="female" name="gender" onfocusout="validateRadio()" required>
                                <div  id="alert-msg" class="validateRadioError" ></div>

                            </div>
                            <!-- phone number -->
                            <div>
                                <label for="number">Phone number</label>
                                <input class="inputTag"  type="tel" pattern="[0-9]{10}" placeholder="Phone number"
                                    id="inputmob" onfocusout="validateMobile()" required><br>
                                <div id="alert-msg" class="validateMobileError" ></div>

                            </div>
                        </div>

                        <!-- email address and permanent address -->
                        <div class="formatPackage">
                            <!-- email address -->
                            <div>
                                <label for="email">Email address</label>
                                <input  type="email" placeholder="Email address" id="inputEmail"
                                onfocusout="validateEmail()" required>
                                <div id="alert-msg" class="validateEmailError"></div>

                            </div>
                            <!-- username -->
                            <div>
                                <label for="username">Username</label>

                                <input class="inputTag" type="text" placeholder="Username" id="username">
                                <div id="alert-msg" ></div>


                            </div>
                        </div>
                    </div>
                    <div class="rightSession">
                        <!-- state and city details -->
                        <div class="formatPackage2">
                            <!-- state dropdown -->
                            <div>
                                <label for="">Select your state from the drop down</label>
                                <Select class="Select" required onfocusout="validateDropdownState()" id="state"
                                    onchange="populateDistricts()">
                                    <option class="option" value="" selected disabled>Select your state</option>
                                    <option class="option" value="Kerala">Kerala</option>
                                    <option class="option" value="Karnataka">Karnataka</option>
                                    <option class="option" value="TamilNadu">Tamilnadu</option>
                                    <!-- <option value="Maharashtra">Maharashtra</option> -->
                                </Select>
                                <div id="alert-msg" class="validateDropdownErrorState" ></div>
                            </div>
                            <!-- city dropdown -->
                            <div>
                                <label for="">Select your city from the drop down</label>
                                <Select  class="Select" onfocusout="validateDropdownCity()" id="city">
                                    <option class="option" value="" selected disabled>Select your city</option>
                                    <!-- <option value="Thrissur">Thrissur</option>
                                    <option value="Wayanad">Wayanad</option>
                                    <option value="Thiruvanthapuram">Thiruvanthapuram</option>
                                    <option value="Kochi">Kochi</option> -->
                                </Select>
                                <div id="alert-msg" class="validateDropdownErrorCity" ></div>
                            </div>
                        </div>


                        <!-- address -->
                        <div class="addressDiv">
                            <label for="address">Address</label>
                            <textarea class="inputTagAddress" type="text" onfocusout="validateAddress(this)"
                                placeholder="Address" id="address" required></textarea>
                            <!-- By passing this as an argument to the validateAddress function, it will refer to the specific input field that triggered the event.  -->
                            <div id="alert-msg" ></div>
                        </div>

                        <!-- password and confirm password -->
                        <div class="formatPackage">
                            <!-- password -->
                            <div>
                                <label for="pswd">Password</label>
                                <input  type="password" placeholder="Password" id="inputPswd" onfocusout="validatePswd()">
                                <div id="alert-msg" class="inputPswdError" ></div>

                            </div>
                            <!-- confirm password -->
                            <div>
                                <label for="cpswd">Confirm password</label>
                                <input  type="password" placeholder="Confirm password" id="cpswd" onfocusout="confirmvalidatePswd()">
                                <div id="alert-msg" class="inputCPswdError" ></div>

                            </div>
                        </div>
                    </div>




                </div>
                <div class="buttonDiv">
                    <button class="button" type="button" onclick="register()">Sign up</button>
                    <button class="button" type="button" onclick="backtoHome()">Back</button>

                </div>
